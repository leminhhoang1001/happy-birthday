<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/duration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/utc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/howler.core.js"></script>

    <script src="https://kit.fontawesome.com/15abc3df0d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
    <div class="overlay active" id="overlay">
        <div class="countdown">
            00:00:00
        </div>
        <!-- /* From Uiverse.io by Alderx */ -->
        <div class="heartbeatloader">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 400" height="100%" width="100%" class="svgdraw">
                <path stroke="black" stroke-width="4" fill="transparent" d="M 0 200 l 40 0 l 5 -40 l 5 40 l 10 0 l 5 15 l 10 -140 l 10 220 l 5 -95 l 10 0 l 5 20 l 5 -20 l 30 0" class="path"></path>
            </svg>
            <div class="innercircle"></div>
            <div class="outercircle"></div>
        </div>

    </div>
    <canvas id="canvas"></canvas>
    <div class="card" id="card">
        <div class="card-face card-front">
            <div class="card-content">
                <!-- <img src="https://66.media.tumblr.com/e18c63bdefd951eb243e67d94dab2f7e/tumblr_phsco7aBJG1vq64mxo4_r1_1280.jpg" /> -->
                <img src="./img/cake.gif" />
                <span class="tap-hint" id="tap-hint"></span>
            </div>
        </div>
        <div class="card-face card-back">
            <div class="card-content">
                <div class="greeting-top">12.01.2025</div>
                <div class="greeting-center">Happy Birthday!</div>
                <div class="greeting-message">
                    <p class="greeting-content" id="wish">
                        <!-- example -->
                        <!-- For you at Christmas time: A wish for happiness, warmth, and love. -->
                    </p>
                </div>
                <div class="greeting-from-to">
                    <p>
                        From:<br />
                        <strong>Anh Chú</strong>,<br />
                    </p>
                    <p>
                        To:<br />
                        <strong>Em Cháu</strong>,<br />
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            © 2023 Luc4sL3e
        </p>
    </div>
    <div id="snow"></div>
    <button id="muteaudio">
        <i class="fa-solid fa-volume-high"></i>
    </button>
    <script src="./js/script.js"></script>
    <script src="./js/firefly.js"></script>
</body>

</html>
